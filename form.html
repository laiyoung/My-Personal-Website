<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css" />
    <script src="code.js"></script>
  </head>

  <body>
    <nav>
      <div>
        <ul>
          <h1>Laigha Young</h1>
          <li><a href="index.html">Home</a></li>

          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="form.html">Contact Me</a></li>
        </ul>

    </nav>
    <div style="text-align: center">
      <div class="circle" style="position: absolute"></div>
      <div class="rectangle" style="position: absolute"></div>
    </div>

    <main>
      <h3>Please Submit Your Information Below:</h3>
      <div>
        <p style="margin: 6vw">
          Hello! If you would like to reach out, please submit your name, email,
          and message below.
        </p>
      </div>
      <form>
        <label for="text">Name</label>
        <input type="text" />
        <br />
        <label for="email">Email</label>
        <input type="text" />
        <div style="padding: 1vw">
          <label for="text">Comment:</label>
          <br />
          <textarea
            id="userComment"
            rows="4"
            cols="50"
            name="comment"
          ></textarea>
        </div>
      </form>
      <button
        class="float-center-btn"
        style="margin: 1vw"
        type="button"
        onclick="location.href='thankyou.html'"
      >
        Submit
      </button>

      <footer>
        <ul>
          <li>
            <a href="https://www.linkedin.com/in/young-laigha/">LinkedIn</a>
          </li>
          <li>
            <a href="https://github.com/laiyoung">GitHub</a>
          </li>
        </ul>
      </footer>
    </main>
  </body>
